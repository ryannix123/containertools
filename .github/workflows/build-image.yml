name: Build and Push Multi-Arch Container

on:
  push:
    branches:
      - main
    paths:
      - 'Containerfile.*'
      - '.github/workflows/build-container.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

env:
  REGISTRY: quay.io
  IMAGE_NAME: ryan_nix/containertools

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata for x86
        id: meta-x86
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=x86
            type=sha,prefix=x86-

      - name: Extract metadata for ARM
        id: meta-arm
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=arm
            type=sha,prefix=arm-

      - name: Build and push x86 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile.x86
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-x86.outputs.tags }}
          labels: ${{ steps.meta-x86.outputs.labels }}
          cache-from: type=gha,scope=x86
          cache-to: type=gha,mode=max,scope=x86

      - name: Build and push ARM image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile.arm
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-arm.outputs.tags }}
          labels: ${{ steps.meta-arm.outputs.labels }}
          cache-from: type=gha,scope=arm
          cache-to: type=gha,mode=max,scope=arm

      - name: Create and push multi-arch manifest
        if: github.event_name != 'pull_request'
        run: |
          # Create manifest for :latest tag
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x86 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm
          
          # Create manifest with date tag for versioning
          DATE_TAG=$(date +%Y%m%d)
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${DATE_TAG} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x86 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm
