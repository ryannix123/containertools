name: Build and Push Multi-Arch Container

on:
  push:
    branches:
      - main
    paths:
      - 'Containerfile.*'
      - '.github/workflows/build-container.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      node_version:
        description: 'Node.js major version'
        required: false
        default: '22'

env:
  REGISTRY: quay.io
  IMAGE_NAME: ryan_nix/containertools
  NODE_VERSION: ${{ github.event.inputs.node_version || '22' }}

jobs:
  build-x64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          echo "Disk space after cleanup:"
          df -h

      - name: Install Buildah and Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y buildah podman

      - name: Log in to Quay.io
        if: github.event_name != 'pull_request'
        run: |
          buildah login -u ${{ secrets.QUAY_USERNAME }} -p ${{ secrets.QUAY_PASSWORD }} quay.io

      - name: Build x64 image
        run: |
          buildah bud \
            --format docker \
            --arch amd64 \
            --build-arg NODE_VERSION=${{ env.NODE_VERSION }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x64 \
            -f ./Containerfile.x64 \
            .

      - name: Push x64 image
        if: github.event_name != 'pull_request'
        run: |
          buildah push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x64

  build-arm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          echo "Disk space after cleanup:"
          df -h

      - name: Set up QEMU for ARM emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Install Buildah and Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y buildah podman qemu-user-static

      - name: Log in to Quay.io
        if: github.event_name != 'pull_request'
        run: |
          buildah login -u ${{ secrets.QUAY_USERNAME }} -p ${{ secrets.QUAY_PASSWORD }} quay.io

      - name: Build ARM image
        run: |
          buildah bud \
            --format docker \
            --arch arm64 \
            --build-arg NODE_VERSION=${{ env.NODE_VERSION }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm \
            -f ./Containerfile.arm \
            .

      - name: Push ARM image
        if: github.event_name != 'pull_request'
        run: |
          buildah push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm

  create-manifest:
    needs: [build-x64, build-arm]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Install Buildah
        run: |
          sudo apt-get update
          sudo apt-get install -y buildah

      - name: Log in to Quay.io
        run: |
          buildah login -u ${{ secrets.QUAY_USERNAME }} -p ${{ secrets.QUAY_PASSWORD }} quay.io

      - name: Create and push multi-arch manifest
        run: |
          # Create manifest for :latest tag
          buildah manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          buildah manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x64
          buildah manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm
          buildah manifest push --all ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Create manifest with date tag
          DATE_TAG=$(date +%Y%m%d)
          buildah manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${DATE_TAG}
          buildah manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${DATE_TAG} \
            docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x64
          buildah manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${DATE_TAG} \
            docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm
          buildah manifest push --all ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${DATE_TAG} \
            docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${DATE_TAG}

          echo "âœ… Published multi-arch manifest with tags: latest, ${DATE_TAG}"

