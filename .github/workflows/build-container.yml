name: Build and Push Multi-Arch Container

on:
  push:
    branches:
      - main
    paths:
      - 'Containerfile.*'
      - '.github/workflows/build-container.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      node_version:
        description: 'Node.js major version'
        required: false
        default: '20'
      ansible_version:
        description: 'Ansible version'
        required: false
        default: '8.7.0'

env:
  REGISTRY: quay.io
  IMAGE_NAME: ryan_nix/containertools
  NODE_VERSION: ${{ github.event.inputs.node_version || '20' }}
  ANSIBLE_VERSION: ${{ github.event.inputs.ansible_version || '8.7.0' }}

jobs:
  build-x86:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=x86
            type=sha,prefix=x86-

      - name: Build and push x86 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile.x86
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            ANSIBLE_VERSION=${{ env.ANSIBLE_VERSION }}
          cache-from: type=gha,scope=x86
          cache-to: type=gha,mode=max,scope=x86

  build-arm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=arm
            type=sha,prefix=arm-

      - name: Build and push ARM image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile.arm
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            ANSIBLE_VERSION=${{ env.ANSIBLE_VERSION }}
          cache-from: type=gha,scope=arm
          cache-to: type=gha,mode=max,scope=arm

  create-manifest:
    needs: [build-x86, build-arm]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push multi-arch manifest
        run: |
          # Create manifest for :latest tag
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x86 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm
          
          # Create manifest with date tag for versioning
          DATE_TAG=$(date +%Y%m%d)
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${DATE_TAG} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x86 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm
          
          echo "âœ… Published multi-arch manifest with tags: latest, ${DATE_TAG}"
